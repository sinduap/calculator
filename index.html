<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc__display">0</div>
        <div class="row">
          <button class="calc__btn calc__btn--color">AC</button>
          <button class="calc__btn calc__btn--color">CE</button>
          <button class="calc__btn calc__btn--color">DEL</button>
          <button class="calc__btn calc__btn--color">/</button>
        </div>
        <div class="row">
          <button class="calc__btn">7</button>
          <button class="calc__btn">8</button>
          <button class="calc__btn">9</button>
          <button class="calc__btn calc__btn--color">x</button>
        </div>
        <div class="row">
          <button class="calc__btn">4</button>
          <button class="calc__btn">5</button>
          <button class="calc__btn">6</button>
          <button class="calc__btn calc__btn--color">+</button>
        </div>
        <div class="row">
          <button class="calc__btn">1</button>
          <button class="calc__btn">2</button>
          <button class="calc__btn">3</button>
          <button class="calc__btn calc__btn--color">-</button>
        </div>
        <div class="row">
          <button class="calc__btn">0</button>
          <button class="calc__btn">.</button>
          <button class="calc__btn calc__btn--color">+/-</button>
          <button class="calc__btn calc__btn--bg-color">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
