<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc__display">0</div>
        <div class="row">
          <button class="calc__btn calc__btn--color" data-symbol="AC">
            AC
          </button>
          <button class="calc__btn calc__btn--color" data-symbol="CE">
            CE
          </button>
          <button class="calc__btn calc__btn--color" data-symbol="DEL">
            ⮽
          </button>
          <button class="calc__btn calc__btn--color" data-symbol="/">
            &#247;
          </button>
        </div>
        <div class="row">
          <button class="calc__btn" data-symbol="7">7</button>
          <button class="calc__btn" data-symbol="8">8</button>
          <button class="calc__btn" data-symbol="9">9</button>
          <button class="calc__btn calc__btn--color" data-symbol="x">
            &#215;
          </button>
        </div>
        <div class="row">
          <button class="calc__btn" data-symbol="4">4</button>
          <button class="calc__btn" data-symbol="5">5</button>
          <button class="calc__btn" data-symbol="6">6</button>
          <button class="calc__btn calc__btn--color" data-symbol="+">+</button>
        </div>
        <div class="row">
          <button class="calc__btn" data-symbol="1">1</button>
          <button class="calc__btn" data-symbol="2">2</button>
          <button class="calc__btn" data-symbol="3">3</button>
          <button class="calc__btn calc__btn--color" data-symbol="-">-</button>
        </div>
        <div class="row">
          <button class="calc__btn" data-symbol="0">0</button>
          <button class="calc__btn" data-symbol=".">.</button>
          <button class="calc__btn calc__btn--color" data-symbol="+/-">
            ±
          </button>
          <button class="calc__btn calc__btn--bg-color" data-symbol="=">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
